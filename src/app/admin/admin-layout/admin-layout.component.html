<div class="date">
    <h4>Today's Date  </h4> &nbsp;<h3> {{ currentDate | date:'yyyy-MM-dd' }}</h3>
</div>
<div class="card flex flex-wrap justify-content-center gap-2">
    <p-sidebar [(visible)]="sidebarVisible" position="left">


        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/assets/blogo.png" alt="GiftWave Logo" height="50px">
                    <span>EMart</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                  <li *ngFor="let item of menuList" class="menu-item">
                    <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                      <i [class]="item.icon"></i>
                      <span>{{ item.label }}</span>
                    </a>
                  </li>
                </ul>
              </div>
              
            <div class="btnHome">
                <button routerLink="/">Back to home</button>
            </div>
            <div class="sidebar-footer">
                <a  (click)="logout()" class="user-profile">
                    <i class="pi pi-sign-out"></i>
                    <span>Log out</span>
                </a>
            </div>
        </div>




    </p-sidebar>
    <p-button type="button" class="mr-2" (onClick)="sidebarVisible = true" icon="pi pi-arrow-right" />

    <router-outlet></router-outlet>
