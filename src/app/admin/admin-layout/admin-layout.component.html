<div class="min-h-screen bg-gray-50 flex">
    <!-- Sidebar -->
    <div class="sidebar-wrapper" [ngClass]="{'sidebar-expanded': sidebarVisible, 'sidebar-collapsed': !sidebarVisible}">
      <div class="sidebar-content h-screen flex flex-col" data-aos="fade-right">
        <!-- Logo Section -->
        <div class="logo-section p-4 flex items-center">
          <img src="/assets/blogo.png" alt="EMart Logo" class="h-10 mr-3">
          <h1 class="text-xl font-bold text-gray-800 transition-opacity duration-300" 
              [ngClass]="{'opacity-0': !sidebarVisible, 'opacity-100': sidebarVisible}">EMart</h1>
        </div>
  
        <!-- Divider -->
        <div class="px-4">
          <div class="border-t border-gray-200"></div>
        </div>
  
        <!-- Navigation Menu -->
        <div class="flex-grow overflow-y-auto py-4 px-3">
          <ul class="space-y-2">
            <li *ngFor="let item of menuList; let i = index" data-aos="fade-right" [attr.data-aos-delay]="100 + i * 50">
              <a [routerLink]="item.path" 
                 routerLinkActive="bg-blue-100 text-blue-700 border-l-4 border-blue-700" 
                 [routerLinkActiveOptions]="{exact:true}"
                 class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200 group">
                <i [class]="item.icon + ' text-xl mr-3 text-gray-500 group-hover:text-blue-600'"></i>
                <span class="transition-opacity duration-300" 
                      [ngClass]="{'opacity-0 w-0': !sidebarVisible, 'opacity-100': sidebarVisible}">
                  {{ item.label }}
                </span>
                <span *ngIf="!sidebarVisible" 
                      class="absolute left-full ml-6 px-2 py-1 text-xs font-medium text-white bg-gray-700 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap z-50">
                  {{ item.label }}
                </span>
              </a>
            </li>
          </ul>
        </div>
  
        <!-- Bottom Actions -->
        <div class="p-3 space-y-2">
          <!-- Home Button -->
          <a routerLink="/" 
             class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 transition-all duration-200 group">
            <i class="pi pi-home text-xl mr-3 text-gray-500 group-hover:text-blue-600"></i>
            <span class="transition-opacity duration-300" 
                  [ngClass]="{'opacity-0 w-0': !sidebarVisible, 'opacity-100': sidebarVisible}">
              Back to Home
            </span>
          </a>
  
          <!-- Divider -->
          <div class="border-t border-gray-200 my-2"></div>
  
          <!-- Logout Button -->
          <a (click)="logout()" 
             class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-red-50 transition-all duration-200 group cursor-pointer">
            <i class="pi pi-sign-out text-xl mr-3 text-gray-500 group-hover:text-red-600"></i>
            <span class="transition-opacity duration-300" 
                  [ngClass]="{'opacity-0 w-0': !sidebarVisible, 'opacity-100': sidebarVisible}">
              Logout
            </span>
          </a>
        </div>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Top Header -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between p-4">
          <!-- Toggle Sidebar Button -->
          <button (click)="toggleSidebar()" 
                  class="p-2 rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  pTooltip="Toggle Sidebar" tooltipPosition="right">
            <i class="pi" [ngClass]="sidebarVisible ? 'pi-arrow-left' : 'pi-arrow-right'"></i>
          </button>
  
          <!-- Page Title -->
          <h1 class="text-xl font-semibold text-gray-800" data-aos="fade-down">
            Admin Dashboard
          </h1>
  
          <!-- Date Display -->
          <div class="flex items-center bg-white rounded-lg shadow-sm px-4 py-2" data-aos="fade-left">
            <i class="pi pi-calendar text-blue-600 mr-2"></i>
            <div>
              <p class="text-xs text-gray-500">Today's Date</p>
              <p class="text-sm font-medium text-gray-800">{{ currentDate | date:'EEEE, MMMM d, yyyy' }}</p>
            </div>
          </div>
        </div>
      </header>
  
      <!-- Main Content Area -->
      <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div data-aos="fade-up" data-aos-duration="800">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Notifications -->
  <p-toast position="bottom-right"></p-toast>
